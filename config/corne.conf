# -----------------------------------------------------
# 1. CẤU HÌNH TẮT NÚM XOAY (ENCODER)
# -----------------------------------------------------
# Tắt driver cho encoder
CONFIG_EC11=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=n

# -----------------------------------------------------
# 2. ĐỘ NHẠY CAO & KẾT NỐI (Đã tối ưu)
# -----------------------------------------------------
# Debounce 1ms (Cực nhanh)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1

# Tối ưu độ trễ Bluetooth (Low Latency)
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_CTLR_PHY_2M=y

# Công suất phát mạnh nhất
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Ổn định kết nối
CONFIG_BT_BUF_ACL_RX_SIZE=512
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# -----------------------------------------------------
# 3. TIẾT KIỆM PIN (Tắt LED)
# -----------------------------------------------------
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# -----------------------------------------------------
# 4. CÁC THIẾT LẬP KHÁC
# -----------------------------------------------------
# Màn hình OLED (Vẫn giữ)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y

# Quản lý nguồn (Ngủ sau 5 phút)
CONFIG_ZMK_IDLE_TIMEOUT=60000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_ZMK_EXT_POWER=y

# ZMK Studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n
